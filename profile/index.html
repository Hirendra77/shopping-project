

<!DOCTYPE html>

  <body>
    <!-- navbar -->

  <!-- main content -->
  
  <main>
      <p class="heading-profile">My Profile</p>
      <form action="" class="form">
          <input type="text" class="fname" placeholder="Enter First Name" readonly>
          <input type="text" class="lname" placeholder="Enter Last Name" readonly>
          <input type="email" class="email" placeholder="Enter Email" readonly>
          <input type="password" class="old-password" placeholder="Old Password">
          <input type="password" class="password" placeholder="Enter Password">
          <input type="password" class="confirm-password" placeholder="Enter Confirm Password">
          <button type="submit" class="saveinfo-btn">Save Info</button><br>
          <button type="submit" class="logout-btn">Logout</button>
      </form>
  </main>
